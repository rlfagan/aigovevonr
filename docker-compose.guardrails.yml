# AI Guardrails - Complete Stack with F5/Pangea-equivalent features
# One-click deployment with Docker Compose

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: ai-governance-db
    environment:
      POSTGRES_USER: aigovuser
      POSTGRES_PASSWORD: aigovpass
      POSTGRES_DB: ai_governance
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aigovuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-governance

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-governance-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ai-governance

  # Open Policy Agent (OPA)
  opa:
    image: openpolicyagent/opa:latest
    container_name: ai-governance-opa
    command:
      - "run"
      - "--server"
      - "--log-level=info"
      - "/policies"
    volumes:
      - ./policies:/policies
    ports:
      - "8181:8181"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8181/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ai-governance

  # Decision API (FastAPI)
  decision-api:
    build:
      context: ./decision-api
      dockerfile: Dockerfile
    container_name: ai-governance-api
    environment:
      - OPA_URL=http://opa:8181
      - DATABASE_URL=postgresql://aigovuser:aigovpass@postgres:5432/ai_governance
      - REDIS_URL=redis://redis:6379
      - CACHE_TTL=300
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opa:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-governance
    restart: unless-stopped

  # Admin UI (Next.js)
  admin-ui:
    build:
      context: ./admin-ui
      dockerfile: Dockerfile
    container_name: ai-governance-ui
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - decision-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-governance
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ai-governance:
    driver: bridge
