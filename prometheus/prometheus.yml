global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'decision-api'
    static_configs:
      - targets: ['decision-api:8000']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
