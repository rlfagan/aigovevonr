<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Governance Shield</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
        }

        h2 {
            font-size: 16px;
            margin: 0 0 12px 0;
            color: #1a202c;
        }

        .stats {
            background: #f7fafc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 14px;
        }

        .stat-label {
            color: #4a5568;
        }

        .stat-value {
            font-weight: 600;
            color: #2d3748;
        }

        .stat-value.allowed {
            color: #48bb78;
        }

        .stat-value.denied {
            color: #f56565;
        }

        .services {
            margin-top: 12px;
        }

        .service-item {
            padding: 8px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 13px;
        }

        .service-item:last-child {
            border-bottom: none;
        }

        .button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
        }

        .button:hover {
            background: #5a67d8;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f0fff4;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 13px;
            color: #22543d;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #48bb78;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h2>üõ°Ô∏è AI Governance Shield</h2>

    <div class="status">
        <div class="status-dot"></div>
        <span>Active and monitoring</span>
    </div>

    <div class="stats">
        <div class="stat-row">
            <span class="stat-label">Requests Allowed:</span>
            <span class="stat-value allowed" id="allowed">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Requests Blocked:</span>
            <span class="stat-value denied" id="denied">0</span>
        </div>
    </div>

    <div class="services" id="services">
        <h3 style="font-size: 14px; margin-bottom: 8px; color: #4a5568;">Recent Activity</h3>
        <div id="services-list" style="color: #718096; font-size: 13px;">
            No activity yet
        </div>
    </div>

    <button class="button" id="viewDashboard">View Dashboard</button>

    <script src="popup.js"></script>
</body>
</html>
